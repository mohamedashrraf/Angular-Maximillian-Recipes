<a
  class="card active m-2"
  style="cursor: pointer"
  style="width: 18rem"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <img
    class="card-img-top"
    [src]="recipe?.imagePath"
    alt="{{ recipe?.name }}"
    class="img-responsive"
    style="max-height: 150px"
  />
  <div class="card-body">
    <h5 class="card-title">{{ recipe?.name }}</h5>
    <p class="card-text">
      {{ recipe?.description }}
    </p>
  </div>
</a>
